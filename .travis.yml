# Coverage code from: https://github.com/ticapix/arduino-toolbox/blob/master/.travis.yml

language: cpp

sudo: required

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-4.8
            - g++-4.8

before_install:
    # Setup Test Environment
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
    - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-4.8 90
    - chmod +x ${TRAVIS_BUILD_DIR}/tests/AxxTest/cxxtest-4.4/bin/cxxtestgen
  
    # Install coveralls
    - pip install --user cpp-coveralls
    
install:
    # Check versions
    - g++ --version
    - gcov --version
         
script:
    # Run library tests
    - cd ${TRAVIS_BUILD_DIR}
    - make test
  
    # Upload code coverage report
    - coveralls --exclude tests/ --exclude examples/ --gcov-options '\-lp'
    
    # Run example tests
    # - cd ${TRAVIS_BUILD_DIR}/example/tests
    # - make test
    
     
notifications:
  email:
    on_success: change
    on_failure: change